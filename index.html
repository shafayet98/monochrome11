<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>monochrome11</title>
</head>

<body>

    <h2 class="mt-3" style="text-align: center;" >monochrome11</h2>

    <div class="mt-3 mainContainer d-flex">
        <div id="containCanvas"></div>
        <img src="assets/test_01.jpg" width="100" height="100" alt="">
    </div>


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">
                <button id="removeGrid" type="button" class="btn btn-outline-dark btn-sm">Remove Grid</button>
            </div>
            <div class="col-sm-3">
                <button id="styleTH" type="button" class="btn btn-outline-dark btn-sm">Style: Thresh-hold</button>
            </div>
            <div class="col-sm-3">
                <button id="styleGR" type="button" class="btn btn-outline-dark btn-sm">Style: Gray</button>
            </div>
            <div class="col-sm-3">
                <button id="reset" type="button" class="btn btn-outline-dark btn-sm">Reset</button>
            </div>
            <p class="saveNote">press 's' to save the picture</p>
        </div>
    </div>

    <script src="controller.js"></script>
</body>

</html>
